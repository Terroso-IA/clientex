    <!-- Google Fonts: Inter & Fira Code -->

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* bg-slate-950 */
      }
      .floating-bubbles-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
      /* Added animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Neon effect for Hero section */
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 5px #14CFFF, 0 0 10px #14CFFF, 0 0 20px #14CFFF, 0 0 40px #22d3ee, 0 0 70px #22d3ee;
        }
        50% {
          text-shadow: 0 0 10px #14CFFF, 0 0 20px #14CFFF, 0 0 40px #14CFFF, 0 0 80px #22d3ee, 0 0 120px #22d3ee;
        }
      }

      .neon-text {
        color: #fff;
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
    </style>
